# PAL (Position and Loss) policy for index ladders.
# Limits are expressed as maximum USD loss per strike after fees.
series_policies:
  INXU:
    default_max_loss: 1000
    per_strike:
      "KXINXU-*": 1000
  NASDAQ100U:
    default_max_loss: 1000
    per_strike:
      "KXNASDAQ100U-*": 1000
  INX:
    default_max_loss: 1200
    per_strike:
      "KXINX-*": 1200
  NASDAQ100:
    default_max_loss: 1200
    per_strike:
      "KXNASDAQ100-*": 1200
