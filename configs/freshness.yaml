# Freshness thresholds for existing data feeds used by ramp readiness.
#
# The default thresholds cover the current macro + weather strategies. Overrides may be
# supplied when running ad-hoc refreshes or sandbox tests by pointing the monitor CLI at
# an alternate config file.

required_order:
  - polygon_index.websocket

feeds:
  polygon_index.websocket:
    label: Massive index websocket
    age_seconds: 10
    required: true
    namespace: polygon_index
  bls_cpi.latest_release:
    age_days: 35
    required: false
  dol_claims.latest_report:
    age_days: 8
    required: false
  treasury_10y.daily:
    age_business_days: 3
    expected_maturity: DGS10
    required: false
  cleveland_nowcast.monthly:
    age_days: 35
    required: false
  aaa_gas.daily:
    age_days: 2
    price_min: 2.0
    price_max: 6.0
    required: false
  nws_daily_climate:
    age_days: 2
    active_stations: []
    required: false
